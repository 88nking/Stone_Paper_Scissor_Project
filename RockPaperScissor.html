<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Rock Paper Scissor</h1>
    <button
        onclick="YouChoose='Rock'; computerPick();result(YouChoose,ComputeChoice);Scorechecker(Result)"><img src="Rock.jpg" alt="" width="200px" height="200px"></button>
    <button
        onclick="YouChoose='Paper'; computerPick();result(YouChoose,ComputeChoice);Scorechecker(Result)"><img src="Paper.png"  width="200px" height="200px"></button>
    <button
        onclick="YouChoose='Scissor'; computerPick();result(YouChoose,ComputeChoice);Scorechecker(Result)"><img src="Scissor.jpg" alt="" width="200px" height="200px"></button>
    <p id="js-result"></p>
    <p id="js-choice"></p>
    <p class="js-score"></p>
    <button
        onclick="Score.win=0;Score.Loss=0;Score.Ties=0;localStorage.removeItem('Score'); alert('Score Resetted');updateScore();">Reset
        Scores</button>

    <script>

        let YouChoose = '';
        let Result = '';
        let ComputeChoice = '';
        let Score = JSON.parse(localStorage.getItem("Score"))
        
        if (Score === null) {
            Score = {
                win: 0,
                Loss: 0,
                Ties: 0
            }
        }

        function computerPick() {
            let computer = Math.random();
            if (computer >= 0 && computer < 1 / 3) {
                ComputeChoice = 'Rock';
            }
            else if (computer >= 1 / 3 && computer < 2 / 3) {
                ComputeChoice = 'Paper';
            }
            else if (computer >= 2 / 3 && computer <= 1) {
                ComputeChoice = 'Scissor';
            }
        }

        function result(YouChoose, ComputeChoice) {
            if (YouChoose === ComputeChoice) {
                Result = 'Tie';
            }
            else if (YouChoose === ('Rock') && ComputeChoice === ('Paper')) {
                Result = 'You Lose!!'
            }
            else if (YouChoose === ('Rock') && ComputeChoice === ('Scissor')) {
                Result = 'You Win!!'
            }
            else if (YouChoose === ('Paper') && ComputeChoice === ('Scissor')) {
                Result = 'You Lose!!'
            }
            else if (YouChoose === ('Paper') && ComputeChoice === ('Rock')) {
                Result = 'You Win!!'
            }
            else if (YouChoose === ('Scissor') && ComputeChoice === ('Rock')) {
                Result = 'You Lose!!'
            }
            else if (YouChoose === ('Scissor') && ComputeChoice === ('Paper')) {
                Result = 'You Win!!'
            }
            document.getElementById("js-choice")
                .innerHTML = (`You Choose : ${YouChoose} And Computer Choose : ${ComputeChoice}`);
            
        }

        function Scorechecker(Result) {
            if (Result === 'You Win!!') {
                Score.win += 1;
            }
            else if (Result === 'You Lose!!') {
                Score.Loss += 1;
            }
            else if (Result === 'Tie') {
                Score.Ties += 1;
            }

            localStorage.setItem('Score', JSON.stringify(Score));
            updateScore();
            results();
            choice();

        }

        function results() {
            document.getElementById('js-result').innerHTML=Result;
        }

        function updateScore() {
            document.querySelector(".js-score")
                .innerHTML = (`Wins : ${Score.win} , Losses : ${Score.Loss} , Ties : ${Score.Ties}`);
        }
        updateScore();




    </script>
</body>

</html>
